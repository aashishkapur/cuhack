<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>signup page</title>
		<link rel="stylesheet" href="css/foundation.css" />
		<script src="js/vendor/modernizr.js"></script>

		<style type="text/css">
		*{
			background-color: #f5f5f5;
		}


		.box{
			list-style-type: none;

			width: 85%;
			height: 500px;
			margin: 0 auto;
			border: 1px solid black;


		}
		.element{

			list-style-type: none;

			background-color: #e0e0e0;
			text-align: center;
			line-height: 20px;
			height:20px;
			width: 100%;
			border: 1px solid black;
			list-style-position: inside;
			/*margin: 10px;*/
			padding: 5%;
			margin: 0 auto;
			text-align: center;

		}

		.element .known{
			background-color: red;
		}

		.element:hover, .back:hover{
			background-color: #9e9e9e;
		}

		.element:active{
			background-color: #424242;
		}

		.back{
			border: 1px solid black;
			width: 45%;
			float: left;
			margin: 0 auto;
			height: 20px;

		}

		.subject{
			width: 45%;
			height: 100%;
			float: right;
			margin: 0 auto;

		}

		#categories{

		}

		#topics{

		}


		</style>
	</head>
	
	<body>
	<div class="row">
		<ul id="box" class="">
			<li class="element">
				<div class="back" id="back">&lt;--- Back</div>
				<div class="subject">Math</div>
			</li>
			<li class="element" id="1">1</li>
			<li class="element" id="2">2</li>
			<li class="element" id="3">3</li>
			<li class="element" id="4">4</li>

		</ul>

	</div>
	
		<script src="js/vendor/jquery.js"></script>
		<script src="js/foundation.min.js"></script>
		<script>
			$(document).foundation();
		</script>

		<script type="text/javascript">

			var categories = ["math", "lit", "science", "history"];
			var topics = [
				["algebra", "pre-calc", "calc"],
				["lit 1", "lit 2", "lit 3"],
				["bio", "ap bio", "chem", "ap chem", "phys", "phys h", "ap phys"],
				["world history", "us history", "apush", "us gov", "ap gov"]
			];

			var topicsKnown = [];

			var showingCats = true;
			$(document).ready(function() {

 				loadCategories();

 				$(".back").click(function(){
					loadCategories();
				});

 				$("#box").click(function(e){
 					// alert(e.target.id + "   " + showingCats);
 					if(e.target.id == "back")
 					{
 						loadCategories();
 					}
 					else if(showingCats)
 					{
 						loadTopic(e.target.id);
 					}
 					else
 					{
 						// console.log(e.target.id);
 						topicsKnown.push(e.target.id);
 						console.log("pushed" + e.target.id);
 						$("#" + "lit 1").addClass('known');
						// console.log($(this).attr("class").indexOf("known"));						
 					}
 				});

			});

			function printTK(){
				for(var i = 0; i < topicsKnown.length; i++)
				{
					console.log(topicsKnown[i]);
				}
			}

			function loadCategories(){
				showingCats = true;
				var htmlText = "";
				for(var i = 0; i < categories.length; i++)
				{
					htmlText += "<li class=\"element\" id=\"" + categories[i] + "\">" + categories[i] + "</li>";
				}
				$("#box").html(htmlText);

				$("#box").removeClass().addClass("categories");
			}

			function loadTopic(idNum){
				showingCats = false;
				var idNum = categories.indexOf(idNum);
				var topic = topics[idNum];
				var htmlText = "<li class=\"element\"><div class=\"back\" id=\"back\">&lt;--- Back</div>" + 
				" <div class=\"subject\">" + categories[idNum] + "</div></li>";


				for(var i = 0; i < topics[idNum].length; i++)
				{
					htmlText += "<li class=\"element\" id=\"" + topics[idNum][i] + "\">" + topics[idNum][i] + "</li>";

				}
				$("#box").html(htmlText);

				$("#box").removeClass().addClass("topics");

			}
		</script>
	</body>

</html>

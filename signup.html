<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>signup page</title>
		<link rel="stylesheet" href="css/foundation.css" />
		<script src="js/vendor/modernizr.js"></script>

		<style type="text/css">

/*		.top-bar{
			height: 100px;
		}

		.top-bar-section li {
			line-height: 100px;
		}
*/

		#content{

			text-align: center;
		}

		#top-img{
			  background: url("img/BG1.jpg") no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
  height: 350px;
		}

		#basic-info{

			display: -webkit-flex;
			display: flex;
			-webkit-flex-direction: row;
			flex-direction: row;
			-webkit-align-items: center;
			align-items: center;
			-webkit-justify-content: center;
			justify-content: center;
		}

		#form-div{
			height: 400px;
			background-color: #4fc3f7;
		}

		#form-actual{
			width: 75%;
			margin: 0 auto;
			border: 1px dashed;
		}


		#footer{
			
			text-align: center;

			height: 250px;
			width: 100%;
			background-color: #212121;
			color: #fafafa;
		}
		</style>
	</head>
	
	<body>
		<nav class="top-bar" data-topbar role="navigation">
			<ul class="title-area">
				<li class="name">
					<h1><a href="#">My Site</a></h1>
				</li>

				<li class="toggle-topbar menu-icon">
					<a href="#">
						<span>Menu</span>
					</a>
				</li>
			</ul>

			<section class="top-bar-section">
				<ul class="right">
					<li><a href="#">Sign Up!</a></li>
				</ul>

			</section>
		</nav>
	

		<div id="content">
			<div id="top-img">
				<div class="row">
					<div id="basic-info" class="large-6 columns small-centered">
						<h1>Sign Up for an account</h1>
					</div>
				</div>
			</div>

			<div id="form-div">
				<p>Please provide some info to sign up for an account.</p>
				<form id="form-actual">
					<div class="row">
						<div class="large-6 columns">
							<label>First Name
								<input type="text"/>
							</label>
						</div>
						<div class="large-6 columns">
							<label>Last Name
								<input type="text"/>
							</label>
						</div>
					</div>

					<div class="row">
						<div class="large-6 columns">
							<label>School
								<input type="text"/>
							</label>
						</div>
						<div class="large-3 columns">
							<label>Grade
								<input type="text"/>
							</label>
						</div>

						<div class="large-3 columns">
							<label>Age
								<input type="text"/>
							</label>
						</div>

					</div>

					<div class="row">
						<div class="large-6 columns">
							<label>Email
								<input type="text"/>
							</label>
						</div>
						<div class="large-6 columns">
							<label>Password
								<input type="text"/>
							</label>
						</div>
					</div>

					<div class="row">
							<div class="large-6 columns small-centered">
								<label>Type of Account</label>
								<input type="radio" name="pokemon" value="Red" id="pokemonRed"><label for="pokemonRed">Tutor</label>
								<input type="radio" name="pokemon" value="Blue" id="pokemonBlue"><label for="pokemonBlue">Tutee</label>
							</div>
					</div>

					<div class="row">
					<a href="#" class="button">Submit</a>
					</div>



				</form>
			</div>

		</div>

		<div id="footer">
			<div class="row">
				<div class="small-6 columns">
					<img style="height: 150px" src="https://upload.wikimedia.org/wikipedia/commons/3/33/Vanamo_Logo.png">
				</div>

				<div class="small-6 columns">
					<p> best website</p>
				</div>
			</div>
		</div>

	
		<script src="js/vendor/jquery.js"></script>
		<script src="js/foundation.min.js"></script>
		<script>
			$(document).foundation();
		</script>
	</body>

</html>
